name: Terraform CI

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        run: terraform fmt -check
        working-directory: ./terraform

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init
        working-directory: ./terraform

      - name: Run TFLint
        run: tflint -f compact
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Associate EIP with ECS Task
        run: |
          # Wait for the ECS task to be running
          echo "Waiting for ECS task to be running..."
          sleep 30
          
          # Use hardcoded values instead of trying to parse Terraform output
          CLUSTER_NAME="growfat-flask-ecs"
          SERVICE_NAME="growfat-service"
          
          # Get the EIP allocation ID directly
          cd ./terraform
          EIP_ID=$(terraform output | grep task_eip_allocation_id | awk '{print $3}' | tr -d '"')
          echo "EIP ID: $EIP_ID"
          
          # Get the task ARN
          echo "Getting task ARN..."
          TASK_ARN=$(aws ecs list-tasks --cluster $CLUSTER_NAME --service-name $SERVICE_NAME --query 'taskArns[0]' --output text)
          
          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" == "None" ]; then
            echo "No running tasks found. Waiting longer..."
            sleep 30
            TASK_ARN=$(aws ecs list-tasks --cluster $CLUSTER_NAME --service-name $SERVICE_NAME --query 'taskArns[0]' --output text)
          fi
          
          echo "Task ARN: $TASK_ARN"
          
          # Get the ENI ID
          echo "Getting network interface ID..."
          ENI_ID=$(aws ecs describe-tasks --cluster $CLUSTER_NAME --tasks $TASK_ARN --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text)
          echo "Network Interface ID: $ENI_ID"
          
          # Associate the EIP with the ENI
          echo "Associating EIP with network interface..."
          aws ec2 associate-address --allocation-id $EIP_ID --network-interface-id $ENI_ID
          
          # Output the URL
          PUBLIC_IP=$(aws ec2 describe-addresses --allocation-ids $EIP_ID --query 'Addresses[0].PublicIp' --output text)
          echo "Flask app is available at: http://$PUBLIC_IP:8080"
